[versions]
#android
agp = "7.3.1"
kotlin = "1.8.10"
spotless_version = "6.18.0"
#ui compose
activity-compose = "1.7.2"
compose_ui_version = "1.4.3"
compose-bom = "2023.03.00"
compose_nav="2.5.3"
compose_nav_animation="0.16.0"

#core
core-ktx = "1.10.1"
